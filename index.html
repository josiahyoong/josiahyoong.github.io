<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- leaflet link -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <!-- leaflet cluster marker -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"
    />
    <!-- left cluster marker css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"
    />

    <title>Taxi Locations</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- for the local style sheet, have to put it at the very bottom -->
    <link rel="localstylesheet" href="style.css" />
    <style>
      #map {
        height: 450px;
      }
    </style>
  </head>
  <body>
    <style>
      h1 {
        font-family: Arial;
        font-size: 24px;
        padding: 5px;
        margin: 10px;
      }
    </style>
    <h1>Taxi Locations</h1>
    <style>
      p {
        font-family: Arial;
        font-size: 18px;
        text-indent: 18px;
      }
      </style>
    <p>This app has a 10 seconds auto-refresh.</p>
    <button
      id="btn1"
      class="bg-blue-500 text-white p-2 rounded-lg border border-black m-3"
    >
      My Location
    </button>
    <label for="text-input">Postal Code:</label>

    <input
      type="text"
      id="text-input"
      size="6"
      class="border-2 border-solid border-blue-500"
    />

    <button
      id="submit-button"
      class="bg-blue-500 text-white p-2 rounded-lg border border-black m-4"
    >
      GO
    </button>

    <div id="map"></div>
    <style>
      h2 {
        font-family: Arial;
        font-size: 24px;
        padding: 5px;
        margin: 10px;
      }
    </style>
    <h2>Feedback</h2>
    <!-- bootstrap example form -->
    <div class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Please input your email.">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Working Adults
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Students
        </label>
      </div>
      <div class="col-auto">
        <button type="submit" id="submit-form" class="btn btn-primary mb-3">Submit</button>
      </div>
    </div>

       <!-- insert leaftet js script -->
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <!-- leaflet pkg -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
    <!-- axios call cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- insert locval js script -->
    <script src="index_clone.js"></script>
  </body>
</html>
