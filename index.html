<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- leaflet link -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
    <!-- leaflet cluster marker -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <!-- <link rel="stylesheet" href="style.css"/> -->
    <title>Taxi Locations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" referrerpolicy="no-referrer" />
    
    <style>
      #map{
          height:500px;
      }
  </style>
</head>
<body>
    <h1>Taxi Locations</h1>
    <button id="trigger"class="bg-blue-500 text-white p-2 rounded-lg 
    border border-black m-4">My Location</button>
    <label for="text-input">Postal Code:</label>

    <input type="text" id="text-input" size="6"class="border-2 border-solid border-blue-500">

    <button id="submit-button" class="bg-blue-500 text-white p-2 rounded-lg 
    border border-black m-4">GO
</button>

    id="trigger"

  >
    My Location
  </button> -->

    <div id="map"></div>
    <!-- insert leaftet js script -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
    <!-- leaflet pkg -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>
